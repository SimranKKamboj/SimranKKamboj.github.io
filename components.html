<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Groovy Fonts</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFCC; /* Light yellow background */
            text-align: center; /* Center align all text */
            position: relative; /* Position relative for absolute positioning of flowers and stars */
            padding: 50px;
        }
        h1 {
            margin: 20px 0; /* Add some margin for better spacing */
            font-family: 'Pacifico', cursive; /* Groovy retro font for headers */
            font-weight: bold; /* Make text bold */
        }
        h3 {
            margin: 20px 0; /* Add some margin for better spacing */
            font-family: 'Lobster', cursive; /* Groovy retro font for sub-headers */
            font-weight: bold; /* Make text bold */
        }
        .groovy-box {
            border: 5px solid #ff6347; /* Tomato border for a pop of color */
            background-color: #fff8dc; /* Cornsilk background for the box */
            padding: 20px;
            display: inline-block;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            margin: 20px auto; /* Center the box */
        }
    </style>
</head>
<body>
    <h1>BONUS: My Shiba Inu Puppy</h1>
    <h3>Isn't he adorable?</h3>
    <div class="groovy-box">
        <p>This is a groovy box with a retro vibe!</p>
        <p>Add some nostalgic flair to your web projects with this style.</p>
    </div>
</body>
</html>
