<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONUS: My Shiba Inu Puppy</title>
    <style>
        body {
            background-color: #FFFFCC; /* Light yellow background */
            font-family: 'Shrikhand', cursive; /* Groovy retro font */
            text-align: center; /* Center align all text */
            position: relative; /* Position relative for absolute positioning of flowers and stars */
        }
        h1, h3 {
            margin: 20px 0; /* Add some margin for better spacing */
            font-family: 'Shrikhand', cursive; /* Groovy retro font for headers */
        }
        .retro-img {
            position: absolute; /* Position absolutely within the body */
            width: 60px; /* Make images bigger */
            height: auto; /* Maintain aspect ratio */
        }
        #puppy-image {
            width: 50%; /* Adjust the width as needed */
            max-width: 300px; /* Limit the maximum width to 300 pixels */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Center the image */
            margin: 0 auto; /* Center the image */
            position: relative; /* Ensure image stays on top */
            z-index: 1; /* Ensure image stays on top */
        }
    </style>
</head>
<body>
    <h1>BONUS: My Shiba Inu Puppy</h1>
    <img id="puppy-image" src="assets/imgs/nami.JPG" alt="Shiba Inu Puppy"> 
    <h3>Isn't he adorable?</h3>
    <!-- Flower and star images -->
    <!-- Generating flowers and stars -->
    <!-- Flowers -->
    <script>
        for (let i = 0; i < 30; i++) {
            let img = document.createElement('img');
            img.src = 'assets/imgs/retro-flower1.png';
            img.alt = 'Retro Flower';
            img.className = 'retro-img';
            img.style.left = `${Math.random() * 90}vw`; // Random horizontal position
            img.style.top = `${Math.random() * 90}vh`; // Random vertical position
            document.body.appendChild(img);
        }
    </script>
    <!-- Stars -->
    <script>
        for (let i = 0; i < 30; i++) {
            let img = document.createElement('img');
            img.src = 'assets/imgs/retro-star.png';
            img.alt = 'Retro Star';
            img.className = 'retro-img';
            img.style.left = `${Math.random() * 90}vw`; // Random horizontal position
            img.style.top = `${Math.random() * 90}vh`; // Random vertical position
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
